<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>掌上明“猪”</title>
  <link rel="stylesheet" href="css/index.css" />
  <style>
    .bg {
      background: url(images/bg_ningxiang.jpg) no-repeat;
      width: 500px;
      height: 500px;
    }
  </style>

</head>

<body>
  <header>
    <h1>智能耳标可视化面板</h1>
    <div class="showTime"></div>
    <script>
      var t = null;
      t = setTimeout(time, 1000); //開始运行
      function time() {
        clearTimeout(t); //清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours(); //获取时
        var m = dt.getMinutes(); //获取分
        var s = dt.getSeconds(); //获取秒
        document.querySelector(".showTime").innerHTML =
          "当前时间：" + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
        t = setTimeout(time, 1000); //设定定时器，循环运行
      }
    </script>
  </header>
  <section class="mainbox">
    <div class="column">
      <div class="panel bar">
        <h2>
          各地出栏量 <a href="javascript:;"></a>
          <a href="javacript:;"> </a>
        </h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>各地平均生猪情况</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>宁乡县养殖户使用智能耳标情况</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>125811</li>
            <li>106</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>健康猪总数</li>
            <li>非健康猪的总数</li>
          </ul>
        </div>
      </div>
      <div class="map">
        <div class="chart"></div>
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
      </div>
    </div>
    <div class="column">
      <div class="panel bar1">
        <h2>屠宰场的月屠宰量</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line1">
        <h2>样本猪的体温状况</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie1">
        <h2>2021年各地生猪总量(万头)</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div class="bg">
    </div>
  </section>
  <script src="js/flexible.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/echarts.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/china.js"></script>
  <script src="js/myMap.js"></script>
</body>

</html>
